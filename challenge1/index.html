<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>summary report</title>
</head>
<body>
    <main class="container">
        <div class="container-section">
            <section class="result-component">
                <div class="result-component-tittle">
                    <h2 class="results-title">Your Result</h2>
                </div>
                <div class="result-component-numbers">
                    <div class="numbers" id="numbers-container">
                        <span id="state-range">76</span>
                        <span>of 100</span>
                    </div>
                    <div class="result-component-status">
                        <p class="status" id="status">Great</p>
                    </div>
                    <div class="result-component-paragraph">
                        <p class="result-paragraph">
                            Your scored higher than 65% of people who have taken these test
                        </p>
                    </div>  
                </div>
            </section>
            <section class="summary-component">
                <div class="summary-component-tittle">
                    <h2 class="summary-component-tittle">Summary</h2>
                </div>
                <div class="summary-component-list">
                    <div class="reaction">
                        <div class="reaction-icon-tittle">
                            <img src="./assets/images/icon-reaction.svg" alt="">
                            <div class="reaction-tittle">
                                <p>Reaction</p>
                            </div>
                        </div>
                        <div class="reaction-status">
                            <p id="reaction"><b>80</b>/100</p>
                        </div>
                        </div>
                        <div class="memory">
                        <div class="memory-icon-tittle">
                                <img src="./assets/images/icon-memory.svg" alt="">
                                <div class="memory-tittle">
                                    <p>Memory</p>
                                </div>
                            </div>
                            <div class="memory-status">
                                <p id="memory"><b>92</b>/100</p>
                            </div>
                            </div>
                            <div class="verbal">
                                <div class="verbal-icon-tittle">
                                    <img src="./assets/images/icon-verbal.svg" alt="">
                                    <div class="verbal-tittle">
                                        <p>Verbal</p>
                                    </div>
                                </div>
                                <div class="verbal-status">
                                    <p id="verbal"><b>61</b>/100</p>
                                </div>
                                </div>
                                <div class="visual">
                                    <div class="visual-icon-tittle">
                                        <img src="./assets/images/icon-visual.svg" alt="">
                                        <div class="visual-tittle">
                                            <p>Visual</p>
                                        </div>
                                    </div>
                                    <div class="visual-status">
                                        <p id="visual"><b>72</b>/100</p>
                                    </div>
                                </div>
                            </div>
                        <div class="sumary-component-button">
                        <button class="button">Continue</button>
                </div>
                </div>
            </section>

        </div>

    </main>
</body>
</html>
